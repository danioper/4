<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTHW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="Logo1.png" alt="logo" >
            
        </div>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li>
                    <a class="reg" href="">Account</a>

                        <div id="formbox" class="form-box">
                            <div class="button-box">
                                        <div id="btn"></div>
                                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                            </div>
                            <form id="login" class="input-group">
                                <input type="text" class="input-field" placeholder="User ID" required>
                                <input type="text" class="input-field" placeholder="Enter Password" required>
                                <input type="checkbox" class="check-box"><span>      Remember Password</span>
                                <button type="submit" class="submit-btn">Log In</button>
                             </form>
                             <form id="register" class="input-group">
                                <input type="text" class="input-field" placeholder="User ID" required>
                                <input type="email" class="input-field" placeholder="Email ID" required>
                                <input type="text" class="input-field" placeholder="Enter Password" required>
                                <input type="checkbox" class="check-box"><span>      Zgadzam się na sićko</span>
                                <button type="submit" class="submit-btn">Register</button>
                             </form>
                        </div>
                       
                </li>
            </ul>
         </nav>
         
         
    </header>   

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        var f = document.getElementById("formbox");
        function register(){
            x.style.left = "-400px";
            y.style.left = "0px";
            z.style.left = "145px"
            f.style.height = "425px";
            x.style.display = "none";
            y.style.display = "unset"; 
            
        }

        function login(){
            x.style.left = "0px";
            y.style.left = "450px";
            z.style.left = "30px"
            f.style.height = "350px";
            x.style.display = "unset";
            y.style.display = "none";
            
        }
    </script>
           
</body>
</html>
